name: python-002

on:
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/python_002.yml'
      - 'projects/python/002/**'
  workflow_dispatch:

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5.4.0
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          python -m pip install -r projects/python/002/requirements.txt

      - name: Run pytest
        working-directory: projects/python/002
        run: |
          pytest
