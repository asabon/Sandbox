name: python-001

on:
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/python_001.yml'
      - 'projects/python/001/**'
  workflow_dispatch:

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5.4.0
        with:
          python-version: '3.13'

      - run: |
          python projects/python/001/main.py
